<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>هزینه - درآمد</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/css.css">
    <link rel="stylesheet" href="assets/bootstrap/css/modal.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body class="text-right" id="page-top" onload="loadData()">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div>
                <div class="row" style="border-color: var(--blue);margin-bottom: 20px;">
                    <div class="col"
                         style="background: url(&quot;assets/img/abstract-background-284.jpg&quot;), var(--cyan);padding-bottom: 20px;margin: 0px;padding-right: 40px;padding-left: 30px;">
                        <img class="d-flex d-sm-flex d-md-flex d-lg-flex justify-content-start justify-content-sm-start justify-content-md-start justify-content-lg-start"
                             data-bss-hover-animate="swing"
                             style="text-align: left;width: 100px;padding: 0px;margin: 10px;background: url(&quot;assets/img/pngwing.com.png&quot;);"
                             src="assets/img/income.png">
                        <h4>برنامه ثبت هزینه و درآمد</h4>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-7 col-xl-8 text-right">
                        <div class="card shadow mb-4">
                            <div class="card-header text-right d-flex justify-content-end align-items-center justify-content-sm-end justify-content-md-end justify-content-lg-end justify-content-xl-end">
                                <h6 class="text-primary bounce animated font-weight-bold m-0">خلاصه وضعیت</h6>
                            </div>
                            <div class="card-body">
                                <div class="row" style="padding: 19px;">
                                    <div class="col">
                                        <div class="card" style="height: 80px;">
                                            <div class="card-body" data-bss-hover-animate="bounce"
                                                 style="background: #f2c6c3;height: 80px;">
                                                <h6 class="card-title">مخارج</h6>
                                                <h6 class="text-muted card-subtitle mb-2" style="text-align: center;direction: rtl">
                                                    <div id="sumExpense"></div>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card" style="height: 80px;">
                                            <div class="card-body" data-bss-hover-animate="bounce"
                                                 style="background: rgb(181,224,174);height: 80px;">
                                                <h6 class="card-title">درآمد</h6>
                                                <h6 class="text-muted card-subtitle mb-2" style="text-align: center;direction: rtl" >
                                                    <div id="sumIncome"></div>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="chart-area" style="overflow-scrolling: auto;display: inline">
                                    <div>
                                        <canvas id="myChart"></canvas>
                                    </div>
<!--                                    <canvas data-bss-chart="{&quot;type&quot;:&quot;line&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;Jan&quot;,&quot;Feb&quot;,&quot;Mar&quot;,&quot;Apr&quot;,&quot;May&quot;,&quot;Jun&quot;,&quot;Jul&quot;,&quot;Aug&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Earnings&quot;,&quot;fill&quot;:true,&quot;data&quot;:[&quot;0&quot;,&quot;10000&quot;,&quot;5000&quot;,&quot;15000&quot;,&quot;10000&quot;,&quot;20000&quot;,&quot;15000&quot;,&quot;25000&quot;],&quot;backgroundColor&quot;:&quot;rgba(78, 115, 223, 0.05)&quot;,&quot;borderColor&quot;:&quot;rgba(78, 115, 223, 1)&quot;}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:false,&quot;legend&quot;:{&quot;display&quot;:false},&quot;title&quot;:{},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;gridLines&quot;:{&quot;color&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;zeroLineColor&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;drawBorder&quot;:false,&quot;drawTicks&quot;:false,&quot;borderDash&quot;:[&quot;2&quot;],&quot;zeroLineBorderDash&quot;:[&quot;2&quot;],&quot;drawOnChartArea&quot;:false},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#858796&quot;,&quot;padding&quot;:20}}],&quot;yAxes&quot;:[{&quot;gridLines&quot;:{&quot;color&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;zeroLineColor&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;drawBorder&quot;:false,&quot;drawTicks&quot;:false,&quot;borderDash&quot;:[&quot;2&quot;],&quot;zeroLineBorderDash&quot;:[&quot;2&quot;]},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#858796&quot;,&quot;padding&quot;:20}}]}}}"></canvas>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-xl-4">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-end align-items-center justify-content-sm-end justify-content-md-end justify-content-lg-end justify-content-xl-end">
                                <h6 class="text-primary d-md-flex justify-content-md-end bounce animated font-weight-bold m-0">
                                    ثبت هزینه و درآمد</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row panel">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="type_amount"
                                                   value="income" id="flexRadioDefault1" checked>
                                            <label class="form-check-label" for="flexRadioDefault1"
                                                   style="padding-right: 20px">
                                                درآمد
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="type_amount"
                                                   value="expense" id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2"
                                                   style="padding-right: 20px">
                                                هزینه
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row panel">
                                        <div class="col"><label for="amount">مبلغ:&nbsp;</label>
                                            <input type="number" name="amount" id="amount" placeholder="1000"></div>
                                    </div>
                                    <div class="row panel">
                                        <div class="col"><label for="date" class="col-form-label">تاریخ:&nbsp;</label>
                                            <input type="date" name="date" id="date"></div>
                                    </div>
                                    <div class="row panel">
                                        <div class="col">
                                            <label for="description" class="col-form-label">توضیحات:</label>
                                        </div>
                                    </div>
                                    <div class="row panel">
                                        <div class="col">
                                            <textarea name="description" id="description" rows="5" cols="40"></textarea>
                                        </div>
                                    </div>
                                    <div class="row panel">
                                        <div class="col" style="text-align: center;width: 100%;">
                                            <button id="saveBtn" class="btn btn-primary" type="button" onclick="saveData()"
                                                    style="background: var(--green);text-align: center;width: 100%;">ثبت
                                                دخل و خرج
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-end align-items-center justify-content-sm-end justify-content-md-end justify-content-xl-end"></div>
                            <div class="card-body">
                                <div class="table-responsive" style="text-align: center;">
                                    <table class="table table-striped table-sm" id="tableData" style="direction: rtl">

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content ">
                <div style="display: flex;justify-content: space-between;">
                    <span class="close" onclick="document.getElementById('myModal').style.display = 'none';"
                    style="text-align: end">&times;</span>
                    <label>
                        توضیحات
                    </label>
                </div>
                <div class="card-body card">
                    <p id="modalBody">Some text in the Modal..</p>
                </div>

                <div>
                    <button onclick="document.getElementById('myModal').style.display = 'none';"
                    class="btn btn-info" style="width: 100%;margin-top: 15px">بازگشت</button>
                </div>
            </div>

        </div>

        <!-- Modal delete -->
        <div id="modalDelete" class="modal">

            <!-- Modal content -->
            <div class="modal-content ">
                <div style="display: flex;justify-content: space-between;">
                    <span class="close" onclick="document.getElementById('modalDelete').style.display = 'none';"
                          style="text-align: end">&times;</span>
                    <label>
                       حذف
                    </label>
                </div>
                <div class="card-body card">
                    <p> آیا مطمئن هستید ؟</p>
                </div>
                <div style="display: flex;justify-content: space-between;">
                    <div id="deleteDiv">

                    </div>
                    <div>
                        <button onclick="document.getElementById('modalDelete').style.display = 'none';"
                                class="btn btn-info" style="width: 100px;">بازگشت</button>
                    </div>
                </div>
            </div>

        </div>

        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © Zare 2022</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>

<script src="assets/js/script.js"></script>

</html>
